<!DOCTYPE html>
<html>
<body bgcolor="#e6f7ff">
<title>Sign Up Page</title>
<link href="SignUp.css" type="text/css" rel="stylesheet" media="screen" />
<script type='text/javascript' src="SignUp.js"></script>

<fieldset>
<legend><strong><h2>Personal Information</h2></strong></legend><br>
<form name="myForm" onsubmit="return myFunction()" method="post" action="HealthCare.html">

<input type="image" src="111.png" alt="" width="72" hspace="250" height="72"><br><br>

<label>Name:</label>
<input type="text" name="name" placeholder="Enter your Name " size="21" required><br><br>

<label>E-mail:</label>
<input type="email" name="email" placeholder="Enter your E-mail" size="21" required><br><br>

<label>Date Of Birth:</label>
<input type="date" type="month" type="year" name="Date" size="21" required><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="male" checked> Male

<input type="radio" name="gender" value="female"> Female

<input type="radio" name="gender" value="other"> Other<br><br>

<label>Age:</label>
 <input type="digits" name="age" placeholder="Enter your Age" size="21" required><br><br>

<label>Street Address:</label>
<input type="text" placeholder="Enter your Street Address " size="21" required><br><br>

<label>City:</label>
<input type="text" name="city" placeholder="Enter your City" size="21" required><br><br>

<label>Postal code:</label>
<input type="text" name="code" placeholder="Enter your Postal code" size="21" required><br><br>

<label>Membership Interested :</label>
<input type="checkbox" name="1 year" checked>1 Year
<input type="checkbox" name="2 Year">2 Year
<input type="checkbox" name="3 Year">3 Year
<input type="checkbox" name="4 Year">4 Year<br><br>

<label>Location Preffered :</label>
<select name="Location">
  <option value="Brampton" checked>Brampton</option>
  <option value="Toronto">Toronto</option>
  <option value="Oakville">Oakville</option>
</select> <br><br>

 <label>Select your favorite color:</label>
  <input type="color" name="favcolor" value="#ff0000"><br><br>

<label>Comments here:</label>
<textarea rows="5" cols="50" name="comments" placeholder="Enter comments here ..." size="21">
</textarea>
<br><br>

<input type="submit" hspace="300" value="Submit"><br><br>

<input type="reset" hspace="300" value="Reset"><br><br>

<input type="image" src="tha.jpg" alt="Thank you" hspace="300" width="190" height="130">

</fieldset>

</form>
</body>
</html>
